name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get version
      id: get_version
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

    - name: Run tests in Docker container
      run: |
        docker pull ghcr.io/${{ github.repository }}/diffs_project:${{ steps.get_version.outputs.VERSION }}
        docker run --rm ghcr.io/${{ github.repository }}/diffs_project:${{ steps.get_version.outputs.VERSION }} pytest tests/
